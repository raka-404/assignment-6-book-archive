<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CSS -->
    <link
      href="
 https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css

"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/29695f8cc2.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #e1e3e4;
      }
      img {
        height: 400px;
      }

      h2 {
        color: #262626;
        font-size: 1.5rem;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      button:hover {
        background-color: rgb(241, 208, 164);
        color: white;
        outline-color: hotpink;
      }
    </style>
  </head>
  <body class="container align-content-center">
    <!--  book title section  -->
    <h1 class="text-center text-success mt-2">BOOK ARCHIVE</h1>
    <!-- input and button section -->
    <div class="input-group mb-1 w-50 mx-auto mt-2">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Enter Your Book Name"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <button
        class="input-group-text"
        id="search-button"
        onclick="searchItem()"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div id="error-messege" class="text-center text-danger"></div>
    <!-- result div -->
    <div id="result"></div>

    <!-- Book Field-->
    <div id="book-field" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!--Bootstrap Js-->
    <script
      src="
    
https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js
"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript  -->
    <script src="js/main.js"></script>
  </body>
</html>
